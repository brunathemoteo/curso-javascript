<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: #222;
            font-size: 30px;
            /* multiplos valores */
            border: solid 5px navy;
            /* funcoes */
            width: calc(100% - 40px)
        }

        /* Usando uma pseudo classe */
        .selector:hover{
            background-color: orangered;
        }

        /* Usando uma pseudo elemento */
        .selector::first-letter {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
